name: iOS TestFlight Deployment

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy to TestFlight
    runs-on: macos-14
    timeout-minutes: 45
    
    permissions:
      contents: read
      actions: read
    
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_READONLY: ${{ secrets.MATCH_READONLY }}
      IOS_SCHEME: ${{ secrets.IOS_SCHEME }}
      FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 180
      FASTLANE_XCODE_LIST_TIMEOUT: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: |
          echo "Installing XcodeGen..."
          brew install xcodegen
          echo "Installing Ruby gems..."
          bundle install

      - name: Generate Xcode project
        run: |
          echo "Generating Xcode project from project.yml..."
          xcodegen generate
          echo "‚úÖ Xcode project generated successfully"
          ls -la *.xcodeproj

      - name: Prepare App Store Connect API Key
        env:
          ASC_KEY: ${{ secrets.ASC_KEY }}
        run: |
          set -euo pipefail
          
          echo "Preparing App Store Connect API Key..."
          KEY_FILE="fastlane/AuthKey.p8"
          
          # Decode the key (handles both base64 and raw PEM)
          if echo "$ASC_KEY" | grep -q "BEGIN PRIVATE KEY"; then
            # Raw PEM format
            echo "$ASC_KEY" > "$KEY_FILE"
          else
            # Base64 encoded - use macOS-compatible flag with fallback
            echo "$ASC_KEY" | base64 -D > "$KEY_FILE" || echo "$ASC_KEY" | base64 --decode > "$KEY_FILE"
          fi
          
          # Validate the key
          if openssl pkey -in "$KEY_FILE" -pubout >/dev/null 2>&1; then
            echo "‚úÖ API Key is valid"
          else
            echo "‚ùå Invalid API Key format"
            exit 1
          fi
          
          # Verify it's an EC P-256 key
          if openssl pkey -in "$KEY_FILE" -text -noout | grep -q "prime256v1"; then
            echo "‚úÖ Key is EC P-256 (prime256v1)"
          else
            echo "‚ö†Ô∏è  Warning: Key may not be EC P-256"
          fi

      - name: Create build logs directory
        run: mkdir -p ci_logs

      - name: Build IPA
        id: build
        run: |
          set -euo pipefail
          
          echo "Starting Fastlane beta lane..."
          echo "Scheme: ${IOS_SCHEME}"
          echo "Bundle ID: ${APP_IDENTIFIER}"
          
          # Run fastlane with logging
          bundle exec fastlane beta 2>&1 | tee ci_logs/fastlane.log
          
          echo "‚úÖ Build and upload completed successfully"
      
      - name: Verify IPA contains required assets
        run: |
          set -euo pipefail
          
          echo "üîç Verifying IPA contents..."
          
          # Create temporary directory for extraction
          TEMP_DIR=$(mktemp -d)
          echo "Extracting IPA to: $TEMP_DIR"
          
          # Unzip the IPA
          unzip -q build/PizzaChicken.ipa -d "$TEMP_DIR"
          
          # Find the .app bundle
          APP_BUNDLE=$(find "$TEMP_DIR/Payload" -name "*.app" -maxdepth 1 | head -n 1)
          
          if [ -z "$APP_BUNDLE" ]; then
            echo "‚ùå Error: Could not find .app bundle in IPA"
            exit 1
          fi
          
          echo "Found app bundle: $APP_BUNDLE"
          
          # Verify CFBundleIconName exists in Info.plist
          echo ""
          echo "Checking CFBundleIconName in Info.plist..."
          ICON_NAME=$(/usr/libexec/PlistBuddy -c "Print :CFBundleIconName" "$APP_BUNDLE/Info.plist" 2>&1) || true
          
          if [ "$ICON_NAME" = "AppIcon" ]; then
            echo "‚úÖ CFBundleIconName is correctly set to: $ICON_NAME"
          else
            echo "‚ùå Error: CFBundleIconName is not set correctly"
            echo "   Expected: AppIcon"
            echo "   Got: $ICON_NAME"
            exit 1
          fi
          
          # Verify Assets.car exists
          echo ""
          echo "Checking for Assets.car..."
          if [ -f "$APP_BUNDLE/Assets.car" ]; then
            echo "‚úÖ Assets.car exists"
            ls -lh "$APP_BUNDLE/Assets.car"
          else
            echo "‚ùå Error: Assets.car not found in app bundle"
            echo "   This means the asset catalog was not compiled into the app"
            exit 1
          fi
          
          # Optional: List app bundle contents for verification
          echo ""
          echo "App bundle contents (first 20 items):"
          ls -la "$APP_BUNDLE" | head -n 20
          
          # Cleanup
          rm -rf "$TEMP_DIR"
          
          echo ""
          echo "‚úÖ All verification checks passed!"

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            build/PizzaChicken.ipa
            build/PizzaChicken.app.dSYM.zip
            ci_logs/
          retention-days: 30

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            ci_logs/
            ~/Library/Logs/gym/
          retention-days: 14

      - name: Failure summary
        if: failure()
        run: |
          echo "‚ùå Build failed. Showing last 200 lines of logs:"
          if [ -f ci_logs/fastlane.log ]; then
            tail -n 200 ci_logs/fastlane.log
          fi
          
          echo ""
          echo "Check the uploaded artifacts for full logs:"
          echo "- ios-build-logs artifact contains detailed error logs"
          echo "- Review the workflow run for specific error messages"
