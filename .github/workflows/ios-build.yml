jobs:
  build:
    runs-on: macos-14
    permissions:
      contents: read

    env:
      SCHEME: PizzaChicken
      CONFIGURATION: Release
      WORKSPACE: PizzaChicken.xcworkspace
      PROJECT: PizzaChicken.xcodeproj
      SDK: iphoneos
      ARCHIVE_PATH: ${{ github.workspace }}/build/PizzaChicken.xcarchive
      EXPORT_PATH: ${{ github.workspace }}/build/export

    steps:
      - name: ⚠️ Deprecation Warning
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "⚠️  WARNING: This workflow is DEPRECATED"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "This workflow uses manual signing and is no longer maintained."
          echo ""
